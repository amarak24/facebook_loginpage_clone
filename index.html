<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./LOGO.png" />
    <link rel="script" href="./script.js" />

    <style>
      #err_email {
        margin-left: 8px;
        color: red;
        display: none;
      }
      #err_pass {
        margin-left: 8px;

        color: red;
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3">
        <img class="w-60" src="./logo.svg" alt="" />
        <p class="mx-6">
          Connect with friends and the world around you on facebook
        </p>
      </div>

      <form
        action="www.facebook.com"
        method="post"
        name="form1"
        onsubmit="return validate()"
      >
        <div class="p-5 right mx bg-white flex flex-col rounded-lg">
          <input
            class="p-2 my-1 border border-red-1 rounded-lg outline-blue-600"
            type="text"
            name="email"
            placeholder="Email or Phone number"
            required
          />
          <span id="err_email">*enter valid details</span>
          <input
            class="p-2 my-1 border rounded-lg outline-blue-600"
            type="text"
            name="password"
            placeholder="Password"
            required
          />
          <span id="err_pass">*enter valid details</span>
          <input
            class="p-2 my-1 bg-blue-600 hover:bg-blue-700 rounded-lg text-white cursor-pointer"
            type="submit"
            value="Login"
          />

          <span class="p-2 mx-auto my-1 underline text-blue cursor-pointer"
            >Forget Password</span
          >
          <hr />
          <input
            class="p-2 my-2 bg-red-600 w-fit mx-auto rounded-lg hover:bg-red-700 text-white cursor-pointer"
            type="button"
            value="Create new account"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
